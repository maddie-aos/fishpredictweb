<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northern Anchovy</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1 align="center">Enter Latitude and Longitude Data</h1>
    
    <div class="button" style="display: block; margin-bottom: 0; margin-right: 10px;">
        <div id="input" style="display: flex; justify-content: center; align-items: center; padding-top: 10px;">
            <form id="engmor" action="/eng_mor_pred" method="post" class="info">
                <!-- Update input fields with id attributes -->
                <input type="text" id="latitudechange" name="latitudechange" placeholder="32.555">
                <input type="text" id="longitudechange" name="longitudechange" placeholder="-118.004">
            </form>
        </div>
    </div> 
        
    <!-- Add the map container -->
    <div id="map" style="height: 400px;"></div>

    <!-- Add a button to trigger submission -->
    <div class="button" style="display: block; margin-bottom: 0; margin-right: 10px;">
        <div style="display: flex; justify-content: center; align-items: center; padding-top: 10px;">
            <button id="submitBtn" class="submit">Submit</button>
        </div>
    </div>

    <div class="button" style="display: block; margin-bottom: 0; margin-right: 10px;">
        <div style="display: flex; justify-content: center; align-items: center; padding-top: 10px;">
            <a href="{{ url_for('index') }}">
                <button class="submit">Back to Home</button>
            </a>
            <a href="{{ url_for('predict') }}">
                <button class="submit">Select a Different Species</button>
            </a>
        </div>
    </div> 
    
    <footer>
        <p>&copy; 2024 Madeline Smith. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Leaflet integration -->
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([0, 0], { draggable: true }).addTo(map);

        function updateCoordinates(latlng) {
            var latitudeString = latlng.lat.toFixed(6);
            var longitudeString = latlng.lng.toFixed(6);

            document.getElementById('latitudechange').value = latitudeString;
            document.getElementById('longitudechange').value = longitudeString;

            var latitudeNumber = parseFloat(latitudeString);
            var longitudeNumber = parseFloat(longitudeString);
            
            // Uncomment the next line if you want to submit automatically
            // document.getElementById('citsor').submit(); 
        }

        marker.on('click', function (event) {
            updateCoordinates(marker.getLatLng());
        });

        // Use a button click to trigger submission
        document.getElementById('submitBtn').addEventListener('click', function() {
            document.getElementById('engmor').submit();
        });
    </script>
</body>
</html>
